name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: check cmake
      run: find /usr -name -type f "cmake*"
    - name: install latest cmake
      run: sudo -H pip3 install cmake
    - name: configure
      run: cmake -Bbuild -G 'Unix Makefiles'
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest
